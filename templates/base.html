<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BJA - {{ title }}</title>
    <link rel="icon" href="{{ url_for('static', filename='icon/bja.ico') }}" type="image/x-icon" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />
  </head>
  <body>
    <div id="header" class="text-center">
      <div class="container">
        <div class="row">
          <div class="col-2 logo-ba">
            <img src="{{ url_for('static', filename='icon/BISA_AI.png') }}" class="img-logo-ba" />
          </div>
          <div class="col-8 logo-license">
            <h3 class="text-white mt-4 header-license">DETEKSI PLAT NOMOR INDONESIA</h3>
          </div>
          <div class="col-2 logo-km">
            <img src="{{ url_for('static', filename='icon/KAMPUS_MERDEKA.png') }}" class="img-logo-km" />
          </div>
        </div>
      </div>
    </div>
    {% block content%} {% endblock %}
    <footer class="text-center text-lg-start fixed-bottom">
      <div class="text-center p-3">
        Â© Created by
        <a class="text-white">BJA Team</a>
      </div>
    </footer>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script>
      window.addEventListener(
        'load',
        setTimeout(function () {
          const anim = document.querySelector('#Loader');
          anim.style.display = 'none';
        }, 500)
      );
    </script>
  </body>
</html>
